<div class="header">
    <div class="header-content">
        <div class="header-logo">
            <b routerLink=""><img src="assets/img/logo_login.png" alt=""></b>
        </div>
        <div class="login-text">
            Đăng nhập
        </div>
    </div>
</div>

<div class="login-body">
    <div class="body-content">
        <div class="form-area">
            <form [formGroup]="form" (ngSubmit)="submitData()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <p class="text-muted" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                        <span *ngIf="username?.errors?.['required']">
                    username is required
                    </span>
                    </p>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <p class="text-muted" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <span *ngIf="password?.errors?.['required']">
                      password is required
                    </span>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary my-3 me-3" [disabled]="form.invalid">
              Login
            </button>
                <button class="btn btn-outline-danger" type="button">Cancel</button>
            </form>
        </div>
    </div>
</div>
