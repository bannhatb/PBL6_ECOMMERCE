<!-- <app-header></app-header> -->

<div class="account">
  <div class="container mt-4 mb-4">
    <div class="row">
      <div class="col-lg-3 col-md-3">
       <div class="user">
        <div class="account-avatar mt-4">
          <img src="http://file.hstatic.net/1000159991/file/doremon-min_d7fba7f7f60a41a0af6e67dcaeb75634_grande.jpg" alt="">
        </div>
        <div class="account-name">
          <div class="username">
            <p><b>Đô rê mon</b></p>
          </div>
        </div>
       </div>
       <hr>
       <div class="account-option">
        <div class="list-option">
          <div class="my-account">
            <p (click)="selected('myaccount')"><i class="bi bi-person"></i>&nbsp;&nbsp;Tài khoản Của tôi</p>
            <!-- *ngIf="select == 'myaccount' -->
            <div class="my-account-list" >
              <div class="info" (click)="myaccountElement('info')">Hồ sơ</div>
              <div class="address" (click)="myaccountElement('address')">Địa chỉ</div>
              <div class="change-password" (click)="myaccountElement('password')">Đổi mật khẩu</div>
            </div>
          </div>
          <div class="oder">
            <p (click)="selected('myoder')"><i class="bi bi-receipt-cutoff"></i>&nbsp;&nbsp;Đơn mua</p>
          </div>
          <div class="voucher">
            <p (click)="selected('myvoucher')"><i class="bi bi-ticket-fill"></i>&nbsp;&nbsp;Kho Voucher</p>
          </div>
        </div>
       </div>
      </div>
      <div class="col">
        <div class="conteent-load-space">
          <iframe width="100%" height="1000px" frameBorder="0" [src]="urlSafe"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
