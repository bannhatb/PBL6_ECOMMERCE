<div class="myorder">
  <div class="myorder-seletion">
    <div class="selection" [ngClass]="[sentStyle]" (click)="onSelect('sent')">Chờ xác nhận</div>
    <div class="selection" [ngClass]="[confirmStyle]" (click)="onSelect('confirm')">Chờ lấy hàng</div>
    <div class="selection" [ngClass]="[deliveringStyle]" (click)="onSelect('delivering')">Đang giao </div>
    <div class="selection" [ngClass]="[receivedStyle]" (click)="onSelect('received')">Đã giao</div>
    <div class="selection" [ngClass]="[cancalledStyle]" (click)="onSelect('cancalled')">Đã hủy</div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-lg-11" >
          <div class="order-page-inner">
              <div class="table-responsive" >
                  <table class="table table-bordered" cellspacing="0" cellpadding="0">
                      <thead class="thead-dark">
                          <tr>
                            <th style="width: 70%;">Sản phẩm</th>
                            <th style="width: 10%;">Đơn giá</th>
                            <th style="width: 10%;">Số lượng</th>
                            <th style="width: 10%;">Số tiền</th>
                          </tr>
                      </thead>
                      <tbody class="align-middle" *ngFor="let pd of order; let i = index">
                        <tr>
                          <td id="td-image"style="width: 40%;">
                            <div class="pd-image">
                              <p>{{pd.nameProduct}}</p>
                              <a href="#"><img src="https://cf.shopee.vn/file/e817ddfe4e070eadc0e1808d4aa84d6f" alt="Image"></a>
                                <!-- <span>Product Name</span> -->
                            </div>
                        </td>
                        <td><del style="color: gray;">{{pd.initialPrice| currency: "VND"}}</del>{{pd.price| currency: "VND"}}</td>
                        <td>
                            <div class="qty">
                              <p>{{pd.amount}}</p>
                              <!-- <input type="text" value="" readonly> -->
                            </div>
                        </td>
                        <td>{{pd.price*pd.amount| currency : "VND"}}</td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  </div>

</div>
